---
services:
  # - type: web_service
    name: ci4-web
    env: docker
    repo: https://github.com/SanketNaykal/ci4.git
    branch: master
    dockerfilePath: Dockerfile
    spec:
      plan: starter
      region: oregon
      envVars:
        - key: DB_HOST
          sync: false
        - key: DB_PORT
          value: "3306"
        - key: DB_USERNAME
          value: ci4user
        - key: DB_PASSWORD
          sync: false
        - key: DB_DATABASE
          value: ci4db
      buildCommand: ""
      startCommand: ""